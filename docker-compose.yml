services:
  rag-api:
    container_name: rag-benchmarking-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-5000}:5000"
    environment:
      - APP_ENV=dev
      - LOG_LEVEL=INFO
      - QDRANT_COLLECTION=agentic_rag_poc
      # Secrets should be provided via .env file (not committed) or CI secrets
      - OPENAI_API_KEY
      - GEMINI_API_KEY
      - QDRANT_URL
      - QDRANT_API_KEY
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped


